name: Deploy Next.js (static export) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # README 기준: npm i
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      # GitHub Pages(Repo Pages)는 basePath가 /<repo> 필요
      - name: Build (static export)
        env:
          NEXT_PUBLIC_BASE_PATH: /jt-project-public
        run: |
          npm run build
          if [ ! -d "out" ]; then
            echo "ERROR: out/ directory not found."
            echo "Hint: Ensure next.config.ts has output:'export' so Next generates out/ for GitHub Pages."
            exit 1
          fi
          touch out/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
